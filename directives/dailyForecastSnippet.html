<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" ng-bind="convertToDate({milliseconds: dateTempObject.dt}) | date: dateFormat"></h3>
  </div>
  <div class="panel-body">
    Daytime temperature: {{ convertToFahrenheit({ daytimeTemp: dateTempObject.temp.day }) }}
  </div>
</div>
