Forecast for {{ city }}
<hr />
Number of days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7'}">7</a>
<hr />

<div ng-repeat="day in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
      <div class="panel-heading" ng-bind="convertToDateFormat(day.dt) | date: 'EEE MM/dd'">
          <!-- {{ convertToDateFormat(day.dt) }} -->
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          Daytime temperature: {{ convertToFahrenheit(day.temp.day) }}
        </div>
      </div>
    </div>
  </div>
</div>
